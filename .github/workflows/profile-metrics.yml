name: profile-live-metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "45  * * * *" 

jobs:
  update_metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Fetch GitHub Data
        run: |
          USER="abyn365"
          # Current UTC time
          NOW=$(date -u '+%Y-%m-%d %H:%M UTC')

          # Replace section in README
          awk '
          /<!-- GITHUB_METRICS_START -->/ {
            print "ðŸ•’ Last Updated: '"$NOW"'";
            print "";
            skip=1;
            next
          }
          /<!-- GITHUB_METRICS_END -->/ {
            skip=0
          }
          !skip { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit changes
        run: |
          git config --local user.name "abyn365"
          git config --local user.email "abyn@abyn.xyz"
          git add README.md
          git commit -m "feat(profile-metrics): auto-update live GitHub statistics" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
