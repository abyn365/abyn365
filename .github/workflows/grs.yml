name: Active & Update README
on:
 # push:
  #  branches:
   #   - main
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
jobs:
  auto_commit_and_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      # =========================
      # 2Ô∏è‚É£ Update COMMIT_UPDATE
      # =========================
      - name: Update COMMIT_UPDATE
        run: |
          # Timestamp
          TIMESTAMP=$(date '+%Y-%m-%dT%H:%M:%SZ')

          # Trigger info
          EVENT="${{ github.event_name }}"
          if [ "$EVENT" = "schedule" ]; then
            TRIGGER="schedule (cron)"
          elif [ "$EVENT" = "workflow_dispatch" ]; then
            TRIGGER="manual (workflow_dispatch)"
          else
            TRIGGER="push"
          fi

          # Run counter
          COUNT_FILE=".run_count"
          if [ -f "$COUNT_FILE" ]; then
            COUNT=$(cat "$COUNT_FILE")
            COUNT=$((COUNT + 1))
          else
            COUNT=1
          fi
          echo $COUNT > "$COUNT_FILE"

          # Commit message pool (same as below)
          arr[0]="chore(readme): refresh live metrics"
          arr[1]="chore(readme): auto-update profile stats"
          arr[2]="chore(readme): scheduled readme update"
          arr[3]="chore(readme): sync latest github stats"
          arr[4]="chore(readme): update stats card & timestamp"
          arr[5]="chore(readme): periodic metrics refresh"
          arr[6]="chore(readme): regenerate profile stats"
          arr[7]="chore(readme): readme metrics auto-sync"
          arr[8]="chore(readme): update readme & stats card"
          arr[9]="chore(readme): live profile data refresh"
          rand=$((RANDOM % ${#arr[@]}))
          CHOSEN_MSG="${arr[$rand]}"

          # Write COMMIT_UPDATE
          cat > COMMIT_UPDATE <<EOF
          timestamp : $TIMESTAMP
          trigger   : $TRIGGER
          run count : #$COUNT
          message   : $CHOSEN_MSG
          EOF

          # Export untuk dipakai step berikutnya
          echo "CHOSEN_MSG=$CHOSEN_MSG" >> $GITHUB_ENV
          echo "COUNT=$COUNT" >> $GITHUB_ENV

      # =========================
      # 3Ô∏è‚É£ Update Last Updated in README
      # =========================
      - name: Update Last Updated
        run: |
          NOW=$(date -u '+%Y-%m-%d %H:%M UTC')
          if ! grep -q "üïí Last Updated:" README.md; then
            echo -e "\n## üìä Live GitHub Metrics\n\nüïí Last Updated: $NOW\n" >> README.md
          else
            sed -i "s/üïí Last Updated:.*/üïí Last Updated: $NOW/" README.md
          fi

      # =========================
      # 4Ô∏è‚É£ Generate GitHub Stats Card
      # =========================
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # =========================
      # 5Ô∏è‚É£ Commit & Push
      # =========================
      - name: Commit & Push all changes
        run: |
          git config --local user.name "abyn365"
          git config --local user.email "abyn@abyn.xyz"
          git add -A
          git commit -m "${{ env.CHOSEN_MSG }}" || echo "No changes to commit"

      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.PAT_TOKEN }}
