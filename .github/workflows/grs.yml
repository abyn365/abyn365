name: Update README Metrics & Cards

on:
  schedule:
    - cron: "45 * * * *" # setiap jam menit ke-45
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      # =========================
      # 1Ô∏è‚É£ Update Last Updated Section
      # =========================
      - name: Update Last Updated Section
        run: |
          USER="abyn365"
          NOW=$(date -u '+%Y-%m-%d %H:%M UTC')

          awk '
          /<!-- GITHUB_METRICS_START -->/ {
            print "<!-- GITHUB_METRICS_START -->"
            print "üïí Last Updated: '"$NOW"'"
            print ""
            skip=1;
            next
          }
          /<!-- GITHUB_METRICS_END -->/ {
            print "<!-- GITHUB_METRICS_END -->"
            skip=0
            next
          }
          !skip { print }
          ' README.md > README.tmp && mv README.tmp README.md

      # =========================
      # 2Ô∏è‚É£ Generate GitHub Stats Card
      # =========================
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.PAT_TOKEN }}

      # =========================
      # 3Ô∏è‚É£ Commit & Push
      # =========================
      - name: Commit changes
        run: |
          git config user.name "abyn365"
          git config user.email "abyn@abyn.xyz"

          git add README.md profile/*.svg
          git commit -m "chore(readme): auto-update metrics & stats card" || exit 0
          git push
