name: README Metrics + Activity Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "45 * * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================
      # 2Ô∏è‚É£ Ensure profile folder exists
      # =========================
      - name: Ensure profile folder exists
        run: mkdir -p profile

      # =========================
      # 3Ô∏è‚É£ Update COMMIT_UPDATE heartbeat
      # =========================
      - name: Update COMMIT_UPDATE timestamp
        run: |
          date -u '+%Y-%m-%dT%H:%M:%SZ' > COMMIT_UPDATE

      # =========================
      # 4Ô∏è‚É£ Update Last Updated Line in README
      # =========================
      - name: Update Last Updated
        run: |
          NOW=$(date -u '+%Y-%m-%d %H:%M UTC')

          if ! grep -q "üïí Last Updated:" README.md; then
            echo -e "\n## üìä Live GitHub Metrics\n\nüïí Last Updated: $NOW\n" >> README.md
          else
            sed -i "s/üïí Last Updated:.*/üïí Last Updated: $NOW/" README.md
          fi

      # =========================
      # 5Ô∏è‚É£ Generate GitHub Stats Card
      # =========================
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # =========================
      # 6Ô∏è‚É£ Commit & Push (Random Infra Style)
      # =========================
      - name: Commit changes
        run: |
          git config user.name "abyn365"
          git config user.email "abyn@abyn.xyz"

          git add -A

          arr[0]="chore(sync): automated infrastructure heartbeat"
          arr[1]="chore(sync): scheduled metrics refresh"
          arr[2]="chore(sync): background profile telemetry update"
          arr[3]="chore(sync): uptime verification cycle"
          arr[4]="chore(sync): runtime state reconciliation"
          arr[5]="chore(sync): distributed activity refresh"
          arr[6]="chore(sync): repository health validation"
          arr[7]="chore(sync): CI environment heartbeat"
          arr[8]="chore(sync): production reliability checkpoint"
          arr[9]="chore(sync): cloud state alignment"

          rand=$((RANDOM % ${#arr[@]}))
          git commit -m "${arr[$rand]}" || exit 0
          git push
