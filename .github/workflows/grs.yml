name: Update README Metrics & Cards

on:
  schedule:
    - cron: "45 * * * *" # setiap jam menit ke-45
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # =========================
      # 1ï¸âƒ£ Checkout
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # 2ï¸âƒ£ Update Last Updated Line
      # =========================
      - name: Update Last Updated
        run: |
          NOW=$(date -u '+%Y-%m-%d %H:%M UTC')

          # Kalau belum ada baris Last Updated, tambahkan
          if ! grep -q "ğŸ•’ Last Updated:" README.md; then
            echo -e "\n## ğŸ“Š Live GitHub Metrics\n\nğŸ•’ Last Updated: $NOW\n" >> README.md
          else
            # Replace existing line
            sed -i "s/ğŸ•’ Last Updated:.*/ğŸ•’ Last Updated: $NOW/" README.md
          fi

      # =========================
      # 3ï¸âƒ£ Generate GitHub Stats Card
      # =========================
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # =========================
      # 4ï¸âƒ£ Commit & Push
      # =========================
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md profile/*.svg
          git commit -m "chore(readme): auto-update metrics & stats card" || exit 0
          git push
